<!DOCTYPE html>
<html lang="en">
<head>
    <title>Details</title>
    <Style>
        #i{
            text-align:center;
            border-radius: 0px 50px;
            border: 2px solid ;
            padding: 15px;
            
        }
        #bc{
          margin-left: 600px;
          height: 450px;
          width: 350px;
          
        }
        #a{
            background-color: rgb(218, 242, 65);
            color:rgb(14, 79, 109);
        }
        #b{
            background-color: rgb(242, 67, 67);
            color: aliceblue;
        }
    </Style>
</head>
<body >
    <h1 align="center"><span id="i">Edit your details</span></h1>
    <div  id="bc">
     <form action="">
        <fieldset style="border: 2px solid;">
            <table cellspacing="10px">
                <tr>
                    <td><b>UserName</b></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><b>Password</b></td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td><b>Full Name</b></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><b>Email</b></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td><b>Phone Number</b></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><b>Address</b></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><b>Hotel Branch</b></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button id="a">Update</button>
                        <button id="b">Delete</button>
                    </td>
                </tr>
            </table>
        </fieldset>
     </form>
    </div>
</body>
</html>
