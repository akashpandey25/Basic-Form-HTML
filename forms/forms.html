<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <Style>
        .abc{
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 0px 20px;
        }
    </Style>
</head>
<body>
        <form action="">
            <fieldset>
                <legend class="abc">
                    Login Form
                </legend>
                <Table cellspacing="10px">
                    <tr>
                        <td><b>UserName</b></td>
                        <td><input type="text" placeholder="Enter the UserName"></td>
                    </tr>
                    <tr>
                        <td><b>Password</b></td>
                        <td><input type="password" placeholder="Eneter the password"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button style="background-color: brown; color: aliceblue;">Submit</button>
                        </td>
                    </tr>
                </Table>
            </fieldset>
        </form>
</body>
</html>
